<head>
  <!-- link:css -->
  <link rel="stylesheet" href="css/styles.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcomo to Kokoa Talk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>Pocketmon</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>23:15</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to Pocketmon Trainer</h1>
    <p class="welcome-header__text">
      You can be only one Pocketmon trainer in the world through this App!
    </p>
  </header>

  <!-- action : 어떤 페이지로 data를 보낼건지 지정 -->
  <!-- method : 2가지 방식(POST, GET)
       (POST) 백엔드 서버에 정보를 전송하는 방식
       (GET) 보안에 취약함,
        * URL에 포함되어도 상관없는 정보를 GET으로 보냄
        * 보안에 취약, username 또는 poassword 안됨
  -->
  <form action="friends.html" method="get" id="login-form">
    <input name="username" type="text" placeholder="Email or phone number" />
    <input name="password" type="password" placeholder="Password" />
    <input type="submit" value="Log In" />
    <a href="#">Find Kokoa Account or Password</a>
  </form>

  <script src="https://kit.fontawesome.com/a7af4529b1.js" crossorigin="anonymous"></script>
</body>
</html>
