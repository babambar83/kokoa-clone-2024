<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Changwoo Times</title>
  <style>
    body {
      height: 100vh;
      margin: 50px;
    }
    /* placeholder styling */
    input::placeholder {
      color: yellowgreen;
    }
    p::selection { 
      color: white;
      background-color: yellowgreen;
    }
    p::first-letter {
      font-size: 40px;
      color: rgb(195, 45, 97);
      background-color: rgb(209, 117, 117);
    }
    p::first-line {
      font-size: 40px;
      color: white;
      background-color: rgba(195, 45, 97, 0.5);
    }
  </style>
</head>
<body>  
  <form>
    <input type="text" placeholder="Name" />
  </form>
  <p>

</html>
