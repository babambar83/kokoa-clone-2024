<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Changwoo Times</title>
  <style>
    body {
      margin: 20px;
    }
    /* (inline-block) block으로 인식(width, height, margin 허용) */
    /* inline-block sucks : 엄청 많은 문제*/
    /* ① inline-block 요소 사이 빈공간 */
    /* ② 정해진 형식이 없음 : width, height를 달리하니 빈공간 사이 간격 변경 */
    /* inline-block은 창 크기가 달라지면 영향을 받음 */
    /* responsive Design(반응형 디자인) 미지원 */
    div {
      display: inline-block;
      width: 300px;
      height: 300px;
      background-color: teal;
    }
  </style>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</body>
</html>
