<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>kokoa Clone Challenges</title>
</head>
<body>
  <header>
    <h1> Create An Account</h1>
  </header>
  <form>
    <main>      
      <div>
        <label for="firstName">First name</label>
        <input id="firstName" required placeholder="First name" type="text" />
      </div>
      <div>
        <label for="LastName">Last name</label>
        <input id="LastName" required placeholder="Last name" type="text" />
      </div>
      <div>
        <label for="Email">Email</label>
        <input id="Email" required placeholder="Email" type="email" />
      </div>
      <div>
        <label for="UserName">Username</label>
        <input id="UserName" required placeholder="Username" type="text" />
      </div>
      <div>
        <label for="Password">Password</label>
        <input id="Password" required placeholder="Password" minlength="10" type="password" />
      </div>
      <div>
        <label for="BirthDate">Birth date</label>
        <input id="BirthDate" required type="date" />
      </div>
      <div>
        <label>How happy are you?</label>
        <input required type="range" />
      </div>
      <div>
        <label>What is your fav. color?</label>
        <input required type="color" />
      </div>
    </main>
    <footer>
      <input type="submit" value="Create Account" />
    </footer>
  </form>
</body>
</html>
