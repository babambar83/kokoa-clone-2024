<head>
  <!-- link:css -->
  <link rel="stylesheet" href="css/iStyles.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music is my Life</title>
</head>
<body>
  <div class="wrapper">
    <!-- Left Screen -->
    <div class="main">

      <!-- status-bar -->
      <div class="status-bar">
        <div class="status-bar__column">
          <i class="fas fa-arrow-left fa-lg"></i>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-search fa-lg"></i>
        </div>
      </div>

      <!-- music-title -->
      <!-- illustration, musician, genre -->
      <div class="music-title">
        <div class="music-title__illustration">
          <img src="https://spnimage.edaily.co.kr/images/photo/files/NP/S/2023/10/PS23102700137.jpg" class="music-title__illustration--md" />
        </div>
        <div class="music-title__musician">
          IVE
        </div>
        <div class="music-title__genre">
          K-POP
        </div>
      </div>

      <!-- music-info -->
      <!-- shuffle, favorite -->
      <div class="music-info">
        <ul class="music-info__list">
          <li class="music-info__btn">
            <span class="music-info__Shuffle">
              Shuffle
            </span>
          </li>
          <li class="music-info__btn">
            <i class="fas fa-heart"></i>
            <span class="music-info__fav">
              999,999
            </span>
          </li>
        </ul>
      </div>

      <!-- Music List -->
      <div class="music-list">
        <div class="music-component">
            <div class="music-component__column">
              <img src="https://thumb.mt.co.kr/06/2021/06/2021063014405166924_2.jpg/dims/optimize/" class="music-title__illustration--xs" />
              <div class="music-component__text">
                <h4 class="music-component__author">IVE</h4>
                <h6 class="music-component__title">Kitsch</h6>
              </div>
            </div> 
          <div class="music-component__column">
            <i class="fas fa-ellipsis-v fa-lg"></i>
          </div>
        </div>
        <div class="music-component">
            <div class="music-component__column">
              <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzEyMjdfMjUy%2FMDAxNzAzNjM1NDI1Njgx.LXDxf1JeiOmIoB_cR3_3TwZX0LgVtL9uFknJGzPDFRAg.jrg15M4So5tGGlQjBt3oTX6uWD_mYgnwyHaWehxw6hsg.JPEG.reny1%2FScreenshot%25A3%25DF20231227%25A3%25DF090207.jpg&type=a340" class="music-title__illustration--xs" />
              <div class="music-component__text">
                <h4 class="music-component__author">IVE</h4>
                <h6 class="music-component__title">After LIKE</h6>
              </div>
            </div> 
          <div class="music-component__column">
            <i class="fas fa-ellipsis-v fa-lg"></i>
          </div>
        </div>
        <div class="music-component">
            <div class="music-component__column">
              <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDA2MTFfODYg%2FMDAxNTkxODgzNzIxNjgx.Rgi97V8bmgZ_h3Cb3gWOtECoKmvcuOILKNUDdmAZm8og.TbIowNshIIQJSLzPZbjTG9Z1wA_-vBwqE4V81Lhof0sg.GIF.mimosa8506%2F1.gif&type=a340" class="music-title__illustration--xs" />
              <div class="music-component__text">
                <h6 class="music-component__author">IVE</h6>
                <h4 class="music-component__title">LOVE DIVE</h4>
              </div>
            </div> 
          <div class="music-component__column">
            <i class="fas fa-ellipsis-v fa-lg"></i>
          </div>
        </div>
      </div>

      <!-- music-playing -->
      <div class="music-playing">
        <div class="music-playing__column">
          <h6 class="music-playing__author">IVE</h6>
          <h4 class="music-playing__title">After LIKE</h4>
        </div>
        <div class="music-playing__column">
          <i class="fas fa-step-backward fa-lg"></i>
        </div>
        <div class="music-playing__column">
          <i class="fas fa-pause fa-2x"></i>
        </div>
        <div class="music-playing__column">
          <i class="fas fa-step-forward fa-lg"></i>
        </div>
      </div>
      <!-- musician, album, btn -->
      
    </div>

     <!-- Right Screen -->
    <div class="main">

      <!-- Status Bar -->
      <div class="status-bar">
        <div class="status-bar__column">
          <i class="fas fa-arrow-left fa-lg"></i>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-ellipsis-v fa-lg"></i>
        </div>
      </div>

      <!-- img -->
      <div class="music-image">
        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzEyMjdfMjUy%2FMDAxNzAzNjM1NDI1Njgx.LXDxf1JeiOmIoB_cR3_3TwZX0LgVtL9uFknJGzPDFRAg.jrg15M4So5tGGlQjBt3oTX6uWD_mYgnwyHaWehxw6hsg.JPEG.reny1%2FScreenshot%25A3%25DF20231227%25A3%25DF090207.jpg&type=a340" class="music-title__illustration--xl" />
      </div>
      <div class="music-titleauthor">
        <!-- Title and Author -->
        <div class="music-title__musician">
          After LIKE
        </div>
        <div class="music-title__genre"> 
          IVE
        </div>
      </div>

      <!-- Progress Bar -->
      <div class="music-progress">
        <div class="music-progress__entire">
        </div>
        <div class="music-progress__progress">
        </div>
        <div class="music-progress__time">
          <span>1:55</span>
          <span>2:21</span>
        </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a7af4529b1.js" crossorigin="anonymous"></script>
</body>
</html>
