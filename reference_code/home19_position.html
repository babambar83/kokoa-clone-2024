<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Changwoo Times</title>
  <style>
    /* position */
    body {
      height: 1000vh;
      margin: 20px;
    }
    div {
      width: 200px;
      height: 200px;
      color: white;
    }

    #green {
      background-color: teal;
      position: fixed;
      opacity: 0.5;
    }

    /* 레이아웃 상에서 그려진 위치에 고정되어 있음 */
    /* top, left 등 position을 입력하면 margin 등을 신경쓰지 않음 */
    /* position:fixed : 모든 레이어의 가장 상위에 위치하게 됨 */
    #different {
      background-color: wheat;
    }
  </style>
</head>
<body>
  <div id="green"></div>
  <div id="different"></div>
</body>
</html>
