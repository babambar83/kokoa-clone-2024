<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Changwoo Times</title>
  <style>
    /* box */
    div {
      height: 150px;
      width: 150px;
      background-color: tomato;
    }
    span {
      background-color: turquoise;
    }
  </style>
</head>
<body>
  <!-- block and inline -->

  <!-- (block) 어떤 박스든 박스 옆에 또다른 박스가 오지 않음 -->
  <div></div>

  <!-- (inline) span next to another span -->
  <span>hello</span>
  <span>hello</span>
  <span>hello</span>

  <a href="#">link</a>
  <span>hello</span>
  <img src="img/logo.jpg" />
  <span>hello</span>
  <code>hello</code>
  <address>hello</address>
  <span>hello</span>

  <!-- not allow next to them -->
  <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Magni, recusandae. A magnam nobis veniam quas quis repudiandae vero vel ex quibusdam amet eos in odit ipsam, labore non esse nam!</p>


</body>
</html>
