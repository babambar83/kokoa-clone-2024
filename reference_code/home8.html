<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Changwoo Times</title>
  <style>
    /* block */

    /* block을 inline으로 */
    div {
      display: inline;  /* inline은 높이와 너비가 없음 */
      height: 150px;
      width: 150px;
      background-color: tomato;
    }

    /* inline을 block으로 */
    span {
      display: block;
      background-color: turquoise;
    }
  </style>
</head>
<body>
  <div ></div>  
  <span>hello</span>
  <span>hello</span>
</body>
</html>
